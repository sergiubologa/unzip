<div class="toolbar">
  <button *ngFor="let file of files"
          (click)="unzip(file)">Unzip {{file.fileName}}</button>

  <div *ngIf="loading"
       class="wrap">
    <div class="loading">
      <div class="bounceball"></div>
      <div class="text">NOW LOADING</div>
    </div>
  </div>
</div>

<table class="grid"
       cellpadding="0"
       cellspacing="0"
       border="0">
  <thead>
    <th>Name</th>
    <th>Uncompressed size</th>
    <th>Compressed size</th>
    <th>Memory used</th>
    <th>Time</th>
  </thead>
  <tbody>
    <tr *ngFor="let result of results$ | async">
      <td>{{result.file.fileName}}</td>
      <td>{{result.uncompressedSize}}</td>
      <td>{{result.compressedSize}}</td>
      <td>{{result.memory}}</td>
      <td>{{result.time}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">Firefox 73 | Intel Core i7, 16GB RAM | No CPU throttling</td>
    </tr>
  </tfoot>
</table>

<router-outlet></router-outlet>
